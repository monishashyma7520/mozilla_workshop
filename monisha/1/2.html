<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    </head>

    <body>
       <a-scene>
           <a-assets>
               <img id="background" src="https://image.freepik.com/free-photo/cement-wall-texture-background_76539-221.jpg" >
           </a-assets>


            <a-box color="red" width="1" height="1" depth="1"
                    position="0 0 0 "
                    rotation="45 45 45"
                    scale=" 1 2.5 1"
                    src="#background">
                    <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation></a-box>
            <a-sphere color="orange" width="1" height="1" depth="1"
                    position="3 0.872 -0.837"
                    rotation="0 135 135"
                    scale="1 0.249 0.936">
            </a-sphere>
       </a-scene>
    </body>
</html>
